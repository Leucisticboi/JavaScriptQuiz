<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Coding Quiz Challenge</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <button id="highScoresBtn" type="button" class="btn btn-outline-primary">View High Scores</button>
                <p class="text-end" id="timer"></p>
            </div>
        </nav>
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col" id="quizTitle">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <p class="fw-light" id="quizDescription">Try to finish the following code-related questions within the time limit.
                        <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
            </div>
            
            <div id="quizCard" class="card text-center" style="display: none;">
                <div class="card-body" id="card-body">
                    <h5 id="question" class="card-title"></h5>
                    <div id="options">
                        <!-- <button id="option1" class="btn btn-primary"></button>
                        <button id="option2" class="btn btn-primary"></button>
                        <button id="option3" class="btn btn-primary"></button>
                        <button id="option4" class="btn btn-primary"></button> -->
                    </div>
                </div>
                <div id="rightWrong" class="card-footer text-muted" style="display: none;"></div>
            </div>

            <div id="high"></div>
            
            <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
        </div>
        
        <script src="./assets/js/script.js"></script>
    </body>
</html>
