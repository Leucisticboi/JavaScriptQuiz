<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Coding Quiz Challenge</title>
    </head>

    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <button type="button" class="btn btn-outline-primary">View High Scores</button>
                <p class="text-end" id="timer"></p>
            </div>
        </nav>
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col" id="quizTitle">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <p class="fw-light" id="quizDescription">Try to finish the following code-related questions within the time limit.
                        <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
            </div>
            <div class="container col-12 col-lg-6 col-md-6 mt-4 text-center">
                <h1 id="question"></h1>
                <div id="options" class="btn-group-vertical col-12 col-lg-6 col-md-6" style="display: none">
                    <button class="btn btn-primary mt-1" id="option1"></button>
                    <button class="btn btn-primary mt-1" id="option2"></button>
                    <button class="btn btn-primary mt-1" id="option3"></button>
                    <button class="btn btn-primary mt-1" id="option4"></button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
        </div>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
